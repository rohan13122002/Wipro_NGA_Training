<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #f7f9fc; }
    .card { max-width: 480px; margin: 5vh auto; }
  </style>
</head>
<body>
  <nav class="navbar bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">User Microservice</a>
    </div>
  </nav>

  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title mb-3">Register</h5>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" id="role" required>
            <option value="">Select role</option>
            <option value="TEAM_LEAD">Team Lead</option>
            <option value="SD">SD</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create account</button>
      </form>
      <div id="msg" class="mt-3"></div>
      <div class="text-center mt-3">
        <a href="/login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "/api/user";

    async function register(username, password, role) {
      const res = await fetch(`${API_BASE}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      const msg = document.getElementById("msg");
      msg.innerHTML = "";

      try {
        const data = await register(username, password, role);
        // Save token and basic user info
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username);
        localStorage.setItem("role", data.role);
        msg.innerHTML = `<div class="alert alert-success">Registered successfully. Redirecting...</div>`;
        setTimeout(() => (window.location.href = "/dashboard.html"), 600);
      } catch (err) {
        msg.innerHTML = `<div class="alert alert-danger">Error: ${sanitize(err.message)}</div>`;
      }
    });

    // Basic sanitization for messages
    function sanitize(str) {
      const div = document.createElement("div");
      div.innerText = str;
      return div.innerHTML;
    }
  </script>
</body>
</html>
