<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #f7f9fc; }
    .card { max-width: 420px; margin: 10vh auto; }
  </style>
</head>
<body>
  <nav class="navbar bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">User Microservice</a>
    </div>
  </nav>

  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title mb-3">Login</h5>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="msg" class="mt-3"></div>
      <div class="text-center mt-3">
        <a href="/register.html">Create an account</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "/api/user";

    async function login(username, password) {
      const res = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const msg = document.getElementById("msg");
      msg.innerHTML = "";

      try {
        const data = await login(username, password);
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username);
        localStorage.setItem("role", data.role);
        msg.innerHTML = `<div class="alert alert-success">Login successful. Redirecting...</div>`;
        setTimeout(() => (window.location.href = "/dashboard.html"), 600);
      } catch (err) {
        msg.innerHTML = `<div class="alert alert-danger">Error: ${sanitize(err.message)}</div>`;
      }
    });

    function sanitize(str) {
      const div = document.createElement("div");
      div.innerText = str;
      return div.innerHTML;
    }
  </script>
</body>
</html>
