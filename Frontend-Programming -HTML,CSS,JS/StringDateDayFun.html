<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Date and String functions</title>
    </head>

    <body>
        <script>

            //STRING FUNCTIONS
            console.log("Rohan Desai".length);
            console.log("Rohan Desai".includes("Rohan"));
            console.log("abc,xyz,pqr".split(","));



            

            //DATE & DAY
            let today = new Date();
            document.write(today.toDateString(), "<br>"); 
            document.write(today.getMonth());


        </script>
    </body>
</html>
